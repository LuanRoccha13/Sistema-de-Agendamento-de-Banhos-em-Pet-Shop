<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - PetCare</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container login-container">
    <div class="login-logo">Care<span>Pet</span></div>
    <h2 class="login-title">Agendar Serviço</h2>
    <p class="login-subtitle">Preencha os dados do seu pet para agendarmos o melhor cuidado</p>
    
    <form id="formAgendamento" class="login-form" enctype="multipart/form-data">
      <div class="form-group">
        <input type="text" name="nome_pet" placeholder="Nome do Pet" required class="form-control">
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <input type="text" name="raca" placeholder="Raça" required class="form-control">
        </div>
        <div class="form-group">
          <input type="number" name="idade" placeholder="Idade (anos)" class="form-control">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <input type="date" name="data" required class="form-control">
        </div>
        <div class="form-group">
          <input type="time" name="horario" required class="form-control">
        </div>
      </div>
      
      <div class="form-group">
        <select name="servico" required class="form-control">
          <option value="" disabled selected>Selecione o serviço</option>
          <option value="banho">Banho completo</option>
          <option value="tosa">Tosa higiênica</option>
          <option value="banho-tosa">Banho e tosa</option>
          <option value="hidratacao">Hidratação</option>
        </select>
      </div>
      
      <div class="form-group">
        <textarea name="observacoes" placeholder="Observações (opcional)" class="form-control"></textarea>
      </div>
      
      <div class="form-group">
        <label class="file-upload">
          <input type="file" name="imagem" id="imagem" accept="image/*">
          <span><i class="fas fa-camera"></i> Enviar foto do pet</span>
        </label>
        <img id="preview" src="#" alt="Preview da Imagem" style="display:none;">
      </div>
      
      <div class="login-actions">
        <button type="submit" class="btn btn-primary">Confirmar Agendamento</button>
      </div>
    </form>
    <br>
    
    <div class="login-footer">
      <a href="dashboard.html" class="btn btn-outline">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
    </div>
  </div>

  <script>
    // Preview da imagem
    document.getElementById('imagem').addEventListener('change', function(e) {
      const preview = document.getElementById('preview');
      const file = e.target.files[0];
      
      if (file) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          preview.style.maxWidth = '150px';
          preview.style.margin = '10px 0';
          preview.style.borderRadius = 'var(--radius-md)';
        }
        
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
