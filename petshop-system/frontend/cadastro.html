<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - PetCare</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container login-container">
    <div class="login-logo">Care<span>Pet</span></div>
    <h2 class="login-title">Criar Conta</h2>
    <p class="login-subtitle">Junte-se a nós para cuidar do seu pet com todo carinho</p>
    
    <form id="cadastroForm" class="login-form">
      <div class="form-group">
        <input type="text" id="nome" placeholder="Nome completo" required class="form-control">
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required class="form-control">
      </div>
      <div class="form-group">
        <input type="password" id="senha" placeholder="Senha" required class="form-control">
      </div>
      <div class="form-group">
        <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required class="form-control">
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" required>
          <span>Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></span>
        </label>
      </div>
      
      <div class="login-actions">
        <button type="submit" class="btn btn-primary">Criar Conta</button>
      </div>
    </form>
    
    <div class="login-footer">
      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>
  <script>
    document.getElementById("cadastroForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        const res = await fetch("http://localhost:3000/auth/registro", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome, email, senha })
        });

        const data = await res.json();
        alert(data.mensagem || "Erro ao cadastrar");
        if (res.ok) location.href = "login.html";
    });
</script>
</body>
</html>
