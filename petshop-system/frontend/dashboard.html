<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - PetShop</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Bem-vindo, <span id="userName">Usuário</span></h1>
      <button onclick="location.href='agendamento.html'" class="btn btn-primary">
        <i class="fas fa-plus"></i> Novo Agendamento
      </button>
    </header>

    <div class="dashboard-content">
      <aside class="dashboard-sidebar">
        <nav>
          <ul>
            <li class="active"><a href="#"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
          </ul>
        </nav>
      </aside>

      <main class="dashboard-main">
        <h2>Seus Agendamentos</h2>
        <div id="listaAgendamentos" class="agendamentos-grid">
          <!-- Os agendamentos serão inseridos aqui via JavaScript -->
        </div>
      </main>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Editar Agendamento</h2>
      <form id="editForm">
        <input type="hidden" id="editId">
        <div class="form-group">
          <label for="editNomePet">Nome do Pet</label>
          <input type="text" id="editNomePet" required>
        </div>
        <div class="form-group">
          <label for="editRaca">Raça</label>
          <input type="text" id="editRaca" required>
        </div>
        <div class="form-group">
          <label for="editData">Data</label>
          <input type="date" id="editData" required>
        </div>
        <div class="form-group">
          <label for="editHorario">Horário</label>
          <input type="time" id="editHorario" required>
        </div>
        <div class="form-group">
          <label for="editObservacoes">Observações</label>
          <textarea id="editObservacoes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      </form>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
