<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <title>Login</title>
</head>
<body>
  <div class="container login-container">
    <div class="login-logo">Care<span>Pet</span></div>
    <h2 class="login-title">Login</h2>
    <p class="login-subtitle">Cuidamos do seu pet com amor<br>Agende banho, tosa e outros serviços com facilidade</p>
    
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required class="form-control">
      </div>
      <div class="form-group">
        <input type="password" id="senha" placeholder="Senha" required class="form-control">
      </div>
      
      <div class="login-actions">
        <button type="submit" class="btn btn-primary">Agendar Agora</button>
      </div>
    </form>
    
    <div class="login-footer">
      <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
